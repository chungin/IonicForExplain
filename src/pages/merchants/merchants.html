<ion-header no-border>

    <ion-navbar text-center>
        <ion-row>
          <!-- <ion-col> -->
          <button clear ion-button ion-left (click)="gotoSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          <!-- </ion-col> -->
          <!-- <ion-col> -->
          <ion-title>Merchants</ion-title>
          <!-- </ion-col> -->
          <!-- <ion-col> -->
          <button ion-button menuToggle ion-right >
            <ion-icon name="menu"></ion-icon>
          </button>
          <!-- </ion-col> -->
        </ion-row>
      </ion-navbar>

</ion-header>


<ion-content>
  	<div *ngFor="let testimonial of testimonialss">
        <figure class="snip1574" text-center>
          <img (click)="gotoDetail(testimonial)" [src]="testimonial.imageUrl" alt="profile-sample2" />
          <figcaption>
            <ion-grid>
              <ion-row>
                <ion-col><h4 style="float:left;">{{testimonial.name}}</h4></ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-3><p style="color:aquamarine;">{{testimonial.status}}</p></ion-col>
                <ion-col col-5><p> {{testimonial.position}} from you.</p></ion-col>
                <ion-col offset-2 col-2><p>$$$</p></ion-col>
              </ion-row>
            </ion-grid>
          </figcaption>
        </figure>
      </div>
      <div>
        <button ion-button (click)="showmore()" clear style="float:right;font-size:50px;height:100%;"><ion-icon name="{{iconName}}" style="color: #e8a60b;"></ion-icon></button>
      </div>
</ion-content>
