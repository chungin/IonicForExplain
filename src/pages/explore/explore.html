<ion-header no-border>

  <ion-navbar clear>
    <!-- <ion-title>Explore</ion-title> -->
    <ion-row>
      <ion-col>
      <ion-label>Your Location</ion-label>
      <button clear ion-button ion-left >
        <p>Kuala Lumpur<ion-icon name="arrow-dropdown"></ion-icon></p>
      </button>
      </ion-col>

      <button clear ion-button ion-right (click)="gotoMapp()">
        <ion-icon style="font-size:40px;" name="locate"></ion-icon>
      </button>

    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="margin:10px;">
    <ion-row text-center>
      <ion-col col-3>
        <button ion-button clear round><p style="font-size:12px; color:white;">Restaurant</p></button>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear round><p style="font-size:12px;color:white;">Cafe & Bars</p></button>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear round><p style="font-size:12px;color:white;">Skincare</p></button>    
      </ion-col>
      <ion-col col-3>
        <button ion-button clear round><p style="font-size:12px;color:white;">Workshop</p></button>
      </ion-col>

    </ion-row>
  </div>
  <div style="margin:10px;">
    <ion-searchbar placeholder="Search for Merchants" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-searchbar placeholder="Kuala Lumpur" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
  </div>
  <div style="margin:20px;">
    <h6 style="color:grey;">ABC Workshop</h6>
    <h6 style="color:grey;">Six Inches Kepong</h6>
    <h6 style="color:grey;">KLCC</h6>
    <h6 style="color:grey;">Sushi Tei</h6>
  </div>
  <div style="margin:20px;" class="recom">
    <h3>Recommende for you</h3>
    <ion-grid>
        <ion-row *ngFor="let popular of populars">
          <ion-col col-4><img src="{{popular.imageUrl}}" width="100px" height="100px"></ion-col>
          <ion-col col-8>
            <h6 >{{popular.name}}</h6>             
            <ion-row>
             <ion-col col-6><p style="color:aquamarine;">{{popular.status}}</p></ion-col>
             <ion-col col-6><p style="color:aquamarine;">5</p></ion-col>
            </ion-row>
            <p style="color:black;">{{popular.position}} away from you</p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
